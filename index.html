<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Inconsolata:wght@700&family=Montserrat:wght@600;700&family=Playfair+Display:wght@600;900&family=Poppins:wght@400;500;600;900&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <section class="image-section">
        <div class="logo-container">
          <div class="image-container">
            <img src="assets/odin-icon.png" />
          </div>
          <h1 class="logo-heading">Odin</h1>
        </div>
      </section>
      <section class="content-section">
        <div class="informational-section">
          <h2 class="informational-text">
            This is not a real service! You know you need something like this
            in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started
          </h2>
          <h2 class="informational-text">You <i>know</i> you want to.</h2>
        </div>
        <form class="form-container">
          <h2 class="informational-text">Let's do this!</h2>
          <div class="form-content">
            <div class="input-field">
              <label class = "input-label">FIRST NAME</label class = "input-label">
              <input type="text" required />
            </div>
            <div class="input-field">
              <label class = "input-label">LAST NAME</label class = "input-label">
              <input type="text" required />
            </div>
            <div class="input-field">
              <label class = "input-label">EMAIL</label class = "input-label">
              <input type="email" required />
            </div>
            <div class="input-field">
              <label class = "input-label">PHONE NUMBER</label class = "input-label">
              <input type="tel" required />
            </div>
            <div class="input-field">
              <label class = "input-label">PASSWORD</label class = "input-label">
              <input type="password" required />
            </div>
            <div class="input-field">
              <label class = "input-label">CONFIRM PASSWORD</label class = "input-label">
              <input type="password" required />
            </div>
          </div>
        </form>
        <div class = "bottom-section">
          <button class = "create-button">Create Account</button>
           <p class = "create-account-text">Already have an account? <span class = "log-in">Log in</span></p>
        </div>
      </section>
    </div>
  </body>
</html>
